  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <ion-item>
    <ion-label color="primary" fixed>Email</ion-label>
    <ion-input type="email" placeholder="johnsmith@get-ranso.me" [(ngModel)]="email"></ion-input>
  </ion-item>

 <ion-item>
    <ion-label color="primary" fixed>Password</ion-label>
    <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <button ion-button (click)="login()">Login</button>
</ion-content>
