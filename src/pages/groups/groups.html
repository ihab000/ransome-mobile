<ion-header>
  <ion-navbar>
    <ion-title>
      Your Groups
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="selectGroup(item)">
            {{ item }}
        </button>
    </ion-list>
</ion-content>
