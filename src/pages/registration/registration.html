<ion-header>

  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-item>
    <ion-label color="primary" fixed>Email</ion-label>
    <ion-input type="email" placeholder="johnsmith@get-ranso.me"></ion-input>
  </ion-item>

 <ion-item>
    <ion-label color="primary" fixed>Password</ion-label>
    <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>

 <ion-item>
    <ion-label color="primary" fixed>Name</ion-label>
    <ion-input type="text" placeholder="John Smith"></ion-input>
  </ion-item>

 <ion-item>
    <ion-label color="primary" fixed>Address</ion-label>
    <ion-input type="text" placeholder="123 Ransome Street, Nashville, TN 37203"></ion-input>
  </ion-item>

 <button ion-button>Register</button>
</ion-content>
