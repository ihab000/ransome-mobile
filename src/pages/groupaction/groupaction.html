<ion-header>
  <ion-navbar>
    <ion-title>
      Join or Create Group
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

      <ion-item>
        <ion-label floating>Group Name</ion-label>
        <ion-input type="text" [(ngModel)]="groupName"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button color="primary" (click)="joinExistingGroup()" block>Join Existing Group</button>
    </div>

    <h3 class="text-center">or</h3>

    <div padding>
      <button ion-button color="primary" (click)="createGroup()" block>Create Group</button>
    </div>

</ion-content>
