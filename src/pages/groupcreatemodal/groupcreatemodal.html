<ion-header>
  <ion-toolbar>
    <ion-title>
      Create Group
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

 <ion-item>
    <ion-label color="primary" fixed>Group Name</ion-label>
    <ion-input type="text" placeholder="Coworker Lunch Bunch" [(ngModel)]="groupName"></ion-input>
  </ion-item>

 <ion-item>
  <ion-label color="primary" fixed>Goal</ion-label>
  </ion-item>

 <ion-item>
    <ion-label color="primary" fixed>Steps</ion-label>
    <ion-input type="number" placeholder=1000 [(ngModel)]="goalValue"></ion-input>
  </ion-item>

 <ion-item>
    <ion-label color="primary" fixed>Start</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD HH:mm" [(ngModel)]="goalStart"></ion-datetime>
  </ion-item>

 <ion-item>
    <ion-label color="primary" fixed>End</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD HH:mm" [(ngModel)]="goalEnd"></ion-datetime>
  </ion-item>

    <div padding>
      <button ion-button color="primary" (click)="dismiss()" block>Create Group</button>
    </div>

</ion-content>
